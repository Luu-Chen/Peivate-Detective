    <main class="form-signin">
        <form method="POST" class="my-login-validation" novalidate="">
            <h1 class="h3 mb-3 fw-normal text-center">會員登入</h1>
            <div class="form-floating form-group">
                <input type="email" name="email" class="form-control" style="margin-bottom: 10px;" id="email" placeholder="name@example.com"  required>
                <label for="email" ><i class="fas fa-user mr-1"></i>帳號/請輸入註冊信箱</label>
                <div class="invalid-feedback">
                    此欄不能為空、格式不正確
                </div>
            </div>
            <div class="form-floating form-group">
                <input type="password" class="form-control" id="password" placeholder="Abc1234"  name="password" required data-eye >
                <label for="password"><i class="fas fa-unlock-alt mr-1"></i>密碼/最短長度需6碼</label>
            </div>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 記住帳號
            </label>
            <!-- <a href="./Forget.html" class="float-right text-primary">
                忘記密碼?
            </a> -->
            </div>
            <button class="w-100 btn btn-primary mb-3" type="submit" id="loginBtn">登入</button>
            <small>使用其他帳號登入</small>
            <div class="mb-2">
                <button class="w-100 btn mb-2 mt-2 text-white" style="background-color: #ea4335;" id="googleSingUpPopup">使用Google<i class="fab fa-google-plus-g ml-1"></i>登入</button>
                <button class="w-100 btn text-white" style="background-color: #3b5998;" id="facebookSingUpPopup">使用Facebook<i class="fab fa-facebook-square ml-1"></i>登入</button>
            </div>
            <a href="./index.html" class="w-100 btn btn-secondary">取消</a>
            <small>還不是會員嗎？<a href="./Register.html" class="text-primary">立刻註冊新帳號</a> </small>
        </form>
    </main>
